<!DOCTYPE html>
<html lang="it">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Reimposta Password</title>
 <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }
   body {
     width: 100vw;
     height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;
     background-color: #f5f5f5;
     font-family: sans-serif;
   }
   #container {
     background: white;
     padding: 2rem;
     border-radius: 8px;
     box-shadow: 0 2px 8px rgba(0,0,0,0.1);
     width: 90%;
     max-width: 320px;
     text-align: center;
   }
   h1, #message {
     font-size: 2rem;
     margin-bottom: 1.5rem;
     font-family: 'Indie Flower', cursive;
   }
   .field {
     width: 100%;
     margin-bottom: 1rem;
   }
   .field input {
     width: 100%;
     padding: 0.75rem;
     font-size: 1rem;
     border: 1px solid #ccc;
     border-radius: 4px;
     font-family: inherit;
   }
   .button {
     display: inline-block;
     padding: 0.75rem 1.5rem;
     font-size: 1rem;
     font-family: inherit;
     background-color: black;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     text-decoration: none;
   }
   .button:disabled {
     background-color: #9E9E9E;
     cursor: not-allowed;
   }
   .button:hover:not(:disabled) {
     background-color: black;
   }
 </style>
</head>
<body>
   <div id="container">
   {% if expired %}
       <h1>Link scaduto</h1>
       <p style="color: #e53935; margin-top: 1rem;"> Richiedi un nuovo link di reset password</p>
   {% else %}
       <h1>Reimposta Password</h1>
       <div class="field">
       <input id="new-password" type="password" placeholder="Nuova Password" required />
       </div>
       <div class="field">
       <input id="confirm-password" type="password" placeholder="Conferma Password" required />
       </div>
       <button id="submit-btn" class="button" type="button" disabled>Invia</button>
   {% endif %}
   </div>
 <div id="message"></div>


 <script>
   document.addEventListener('DOMContentLoaded', () => {


     const params = new URLSearchParams(window.location.search);
     const token = params.get('token'); 
     const container     = document.getElementById('container');
     const message     = document.getElementById('message');
     const pwdInput     = document.getElementById('new-password');
     const confirmInput = document.getElementById('confirm-password');
     const submitBtn    = document.getElementById('submit-btn');


     function validate() {
       const pwd     = pwdInput.value.trim();
       const confirm = confirmInput.value.trim();
       const isValid = pwd.length >= 6 && pwd === confirm;
       submitBtn.disabled = !(pwd && confirm && isValid);
     }


     // Controllo in tempo reale
     pwdInput.addEventListener('input', validate);
     confirmInput.addEventListener('input', validate);


     // Al click, chiamata PATCH
     submitBtn.addEventListener('click', () => {
       const password = pwdInput.value;
       fetch('{{ backed_url }}/reset-password-change', {
         method: 'PATCH',
         headers: {
           'Content-Type': 'application/json'
         },
         body: JSON.stringify({token, password })
       })
       .then(response => {
         if (response.ok) {
           container.style.display = "none";
           message.innerText = "Password aggiornata con successo!";
         } else {
           return response.json().then(err => {
             throw new Error(err.message || 'Errore durante l\'aggiornamento');
           });
         }
       })
       .catch(error => {
         console.error('Errore:', error);
         container.style.display = "none";
         message.innerText = 'Si Ã¨ verificato un errore: ' + error.message;
       });
     });
   });
 </script>
</body>
</html>
